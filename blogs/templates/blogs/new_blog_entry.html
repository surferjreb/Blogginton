{% extends "blogs/base.html" %}

{% block page_header %}
  <h3><a href="{% url 'blogs:blogs' blog_topic.id %}">{{ blog_topic }}</a></h3>
{% endblock page_header %}

{% block content %}
  <h4>Add a new Entry:</h4>
  <form action="{% url 'blogs:new_blog_entry' blog_topic.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Add entry</button>
  </form>
{% endblock content %}
