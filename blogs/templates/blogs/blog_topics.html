{% extends "blogs/base.html" %}

{% block page_header %}
  <h2>Blog Topics</h2>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for blog_topic in blog_topics %}
      <li>
        <a href="{% url 'blogs:blogs' blog_topic.id %}">{{ blog_topic }}</a>
      </li>
    {% empty %}
      <li>No blog topics found.  Create one today!</li>
    {% endfor %}
  </ul>
{% endblock content %}
