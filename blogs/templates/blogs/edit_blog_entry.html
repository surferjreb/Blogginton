{% extends "blogs/base.html" %}

{% block page_header %}
  <h3><a href="{% url 'blogs:blogs' blog_topic.id %}">{{ blog_topic }}</a></h3>
{% endblock page_header %}

{% block content %}
  <h4><u>Edit Entry:</u></h4>
    <form action="{% url 'blogs:edit_blog_entry' blog_entry.id %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button name="submit">Save Changes</button>
    </form>
{% endblock content %}
